name: Build Executable

on:
  push:
    branches:
      - main
      - dev
    tags:
      - "v**"
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        if: github.event.pull_request.draft == false

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable on Ubuntu
        run: |
          pyinstaller --noconfirm --onefile --windowed --clean "${{ github.workspace }}/blocknet_aio_monitor.py"
          mv dist/blocknet_aio_monitor dist/blocknet_aio_monitor_linux

      - uses: actions/upload-artifact@v3
        with:
          name: artifacts-linux
          path: |
            dist/blocknet_aio_monitor_linux

      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          name: blocknet_aio_monitor ${{ github.ref_name}}
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          generate_release_notes: true
          files: |
            dist/blocknet_aio_monitor_linux


  build-macos-12:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
        if: github.event.pull_request.draft == false

      - name: Cache pyenv folder
        uses: actions/cache@v2
        with:
          path: ~/.pyenv
          key: pyenv-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            pyenv-${{ runner.os }}-
      - name: Set up pyenv
        run: |
          curl https://pyenv.run | bash

      - name: Install Python using pyenv
        run: |
          export PYENV_ROOT="$HOME/.pyenv"
          export PATH="$PYENV_ROOT/bin:$PATH"
          echo "PATH: $PATH"
          echo "PYENV_ROOT: $PYENV_ROOT"
          eval "$(pyenv init --path)"
          echo "Initialized pyenv"
          pyenv install 3.7.8
          pyenv global 3.7.8

      - name: Create and activate virtual environment
        run: |
          python -m venv ~/.venv
          source ~/.venv/bin/activate

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable on macOS
        run: |
          pyinstaller --noconfirm --onefile --windowed --clean "${{ github.workspace }}/blocknet_aio_monitor.py"
          mv dist/blocknet_aio_monitor dist/blocknet_aio_monitor_macos-12

      - uses: actions/upload-artifact@v3
        with:
          name: artifacts-macos-12
          path: |
            dist/blocknet_aio_monitor_macos-12

      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          name: blocknet_aio_monitor ${{ github.ref_name}}
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          generate_release_notes: true
          files: |
            dist/blocknet_aio_monitor_macos-12

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        if: github.event.pull_request.draft == false

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable on Windows
        run: |
          pyinstaller --noconfirm --onefile --windowed --clean "${{ github.workspace }}/blocknet_aio_monitor.py"
          Rename-Item -Path "${{ github.workspace }}/dist/blocknet_aio_monitor.exe" -NewName "${{ github.workspace }}/dist/blocknet_aio_monitor_windows.exe"

      - uses: actions/upload-artifact@v3
        with:
          name: artifacts-win
          path: |
            dist/blocknet_aio_monitor_windows.exe

      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          name: blocknet_aio_monitor ${{ github.ref_name}}
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          generate_release_notes: true
          files: |
            dist/blocknet_aio_monitor_windows.exe
