name: Build Executable

on:
  push:
    branches:
      - main
      - dev
    tags:
      - "v**"
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        if: github.event.pull_request.draft == false

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable on Ubuntu
        run: |
          pyinstaller --noconfirm --onefile --windowed --clean "${{ github.workspace }}/blocknet_aio_monitor.py"
          mv dist/blocknet_aio_monitor dist/blocknet_aio_monitor-linux

      - uses: actions/upload-artifact@v3
        with:
          name: artifacts-linux
          path: |
            dist/blocknet_aio_monitor-linux

      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          name: blocknet_aio_monitor ${{ github.ref_name}}
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          generate_release_notes: true
          files: |
            dist/blocknet_aio_monitor-linux

  build-macos-12:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
        if: github.event.pull_request.draft == false

      - name: Set up Python using Homebrew
        run: |
          brew install python@3.10
          brew install python-tk@3.10
          python3.10 -m pip install --upgrade pip

      - name: Install dependencies / Build executable on macOS
        run: |
          python3.10 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          pip install pyinstaller
          python --version
          which python
          pyinstaller --noconfirm --onefile --windowed --clean "${{ github.workspace }}/blocknet_aio_monitor.py"
          mkdir -p my_bin
          mv dist/blocknet_aio_monitor my_bin/blocknet_aio_monitor-macos

      - name: Create DMG file
        run: |
          mkdir -p dmg
          hdiutil create -volname "Blocknet AIO Monitor" -format UDRW -ov -srcfolder my_bin -o dmg/blocknet_aio_monitor-macos-base.dmg
          hdiutil convert dmg/blocknet_aio_monitor-macos-base.dmg -format UDZO -o dmg/blocknet_aio_monitor-macos.dmg


      - uses: actions/upload-artifact@v3
        with:
          name: artifacts-macos-12
          path: |
            dmg/blocknet_aio_monitor-macos.dmg

      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          name: blocknet_aio_monitor ${{ github.ref_name}}
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          generate_release_notes: true
          files: |
            dmg/blocknet_aio_monitor-macos.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        if: github.event.pull_request.draft == false

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable on Windows
        run: |
          pyinstaller --noconfirm --copy-metadata tqdm --onefile --windowed --clean "${{ github.workspace }}/blocknet_aio_monitor.py"
          Rename-Item -Path "${{ github.workspace }}/dist/blocknet_aio_monitor.exe" -NewName "${{ github.workspace }}/dist/blocknet_aio_monitor-windows.exe"

      - uses: actions/upload-artifact@v3
        with:
          name: artifacts-win
          path: |
            dist/blocknet_aio_monitor-windows.exe

      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          name: blocknet_aio_monitor ${{ github.ref_name}}
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          generate_release_notes: true
          files: |
            dist/blocknet_aio_monitor-windows.exe
